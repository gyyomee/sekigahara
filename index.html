<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세키가하라 점수 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>세키가하라 전투력 계산기</h1>
      <p
        style="
          text-align: center;
          margin-top: -20px;
          margin-bottom: 20px;
          color: #666;
        "
      >
        블록을 추가/제거하거나 특수 효과를 활성화하면 전투력이 자동 계산됩니다.
      </p>

      <!-- 이시다 미츠나리 진영 -->
      <div class="player-section">
        <h2 class="ishida-title">
          <img
            src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3cpath fill='%23555' d='M50 0a50 50 0 1 0 0 100A50 50 0 0 0 50 0zm0 8.33a41.67 41.67 0 1 1 0 83.34A41.67 41.67 0 0 1 50 8.33z'/%3e%3cpath fill='%23555' d='M50 16.67a33.33 33.33 0 1 0 0 66.66v-8.33a25 25 0 1 1 0-50v-8.33z'/%3e%3cpath fill='%23555' d='M50 25a25 25 0 1 0 0 50v-8.33a16.67 16.67 0 1 1 0-33.34V25z'/%3e%3cpath fill='%23555' d='M50 33.33a16.67 16.67 0 1 0 0 33.34v-8.33a8.33 8.33 0 1 1 0-16.68v-8.33z'/%3e%3c/svg%3e"
            alt="Ishida Mon"
            class="icon"
          />
          이시다 미츠나리 (서군)
        </h2>
        <div class="block-controls">
          <button class="add-block-btn" onclick="openBlockModal('ishida')">
            서군 블록 추가
          </button>
          <span>(조총/기마 블록만 좌클릭 가능, 우클릭/더블클릭으로 제거)</span>
        </div>
        <div class="block-container" id="ishida-block-container">
          <!-- 이시다 블록이 여기에 추가됩니다. -->
        </div>
      </div>

      <!-- 도쿠가와 이에야스 진영 -->
      <div class="player-section">
        <h2 class="tokugawa-title">
          <img
            src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3cpath fill='%238c2c21' d='M50 0a50 50 0 1 0 0 100A50 50 0 0 0 50 0zm24.5 47.5h-12.2l-4.5 3.8-4.6-3.8h-6.4v5h6.4l4.6 3.8 4.5-3.8h12.2v-5zm-49 0h12.2l4.5 3.8 4.6-3.8h6.4v5h-6.4l-4.6 3.8-4.5-3.8H25.5v-5zm24.5-20h-12.2l-4.5 3.8-4.6-3.8h-6.4v5h6.4l4.6 3.8 4.5-3.8h12.2v-5z'/%3e%3c/svg%3e"
            alt="Tokugawa Mon"
            class="icon"
          />
          도쿠가와 이에야스 (동군)
        </h2>
        <div class="block-controls">
          <button class="add-block-btn" onclick="openBlockModal('tokugawa')">
            동군 블록 추가
          </button>
        </div>
        <div class="block-container" id="tokugawa-block-container">
          <!-- 도쿠가와 블록이 여기에 추가됩니다. -->
        </div>
      </div>

      <!-- 결과 표시 -->
      <div class="result-section" id="resultArea">
        <h3>전투 결과</h3>
        <p id="resultText"></p>
        <p id="winnerText"></p>
      </div>

      <!-- 초기화 버튼 컨테이너 -->
      <div class="button-container">
        <button class="reset-btn" onclick="resetBattle()">새로운 전투</button>
      </div>
    </div>

    <!-- 블록 선택 모달 -->
    <div class="modal-overlay" id="block-modal">
      <div class="modal-content">
        <h3 id="modal-title">블록 선택</h3>
        <div class="crest-selection" id="crest-selector">
          <!-- 문양 버튼이 여기에 동적으로 생성됩니다. -->
        </div>
        <div class="block-type-selection" id="block-type-selector">
          <!-- 블록 종류 버튼이 여기에 동적으로 생성됩니다. -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
